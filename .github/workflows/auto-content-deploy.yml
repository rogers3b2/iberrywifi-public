name: Auto Content & Deploy

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run generator (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
        run: |
          python3 scripts/generate_and_deploy.py

      - name: Commit generated content
        run: |
          git config user.name "iberry-automation-bot"
          git config user.email "automation@iberrywifi.com"
          git add generated sitemap.xml || true
          git commit -m "Auto: generated content" || echo "No changes to commit"
          git push || echo "No push"
